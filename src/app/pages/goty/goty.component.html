<h2>Which one is your favorite game ?</h2>
<hr>

<div class="row">
    <div class="col">

        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">

                <img [src]="juego.url" class="card-img-top" style="height: 400px;" [alt]="juego.name">

                <div class="card-body">
                    <h5 class="card-title">{{ juego.name }} </h5>
                    <p class="card-text">Clik here to vote</p>

                    <button class="btn btn-block btn-outline-primary"
                            (click)="votarJuego( juego )">
                        Vote
                    </button>
                </div>
            </div>
        </div>


    </div>
</div>
